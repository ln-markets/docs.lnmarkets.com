tags:
  - User

security:
  - jwtAuth: ['user']
  - cookieAuth: []

deprecated: false
summary: Transactions
description: |
  Retrieves all withdraw or deposit you did with LN Markets
operationId: User_getHistory

parameters:
  - name: 'type'
    in: query
    description: Which kind of transactions will be fetched.
    required: true
    schema:
      type: string
      pattern: '^[a-z]+$'
      enum: ['withdraw', 'deposit']
      example: deposit
  - name: 'nbItem'
    in: query
    description: Maximum length of the returned table.
    required: true
    schema:
      type: integer
      example: 15
  - name: 'index'
    in: query
    description: Which page we want (is used for offset computation). 
    required: true
    schema:
      type: integer
      example: 1
  - name: 'getLength'
    in: query
    description: Return the length of the date slice given.
    required: true
    schema:
      type: boolean
      example: true
  - name: 'start'
    in: query
    description: Start of the time interval.
    required: true
    schema:
      type: string
      example: '2020-06-01T00:00:00Z'
  - name: 'end'
    in: query
    description: End of the time interval.
    required: true
    schema:
      type: string
      example: '2012-12-21T00:00:00Z'

responses:
  200:
    description: |
      History sucessfully pulled.
    content:
      application/json:
        schema:
          type: object
          properties:
            'transaction':
              type: array
              items:
                type: object
                properties:
                  'did':
                    description: Deposit ID in case of deposit
                    type: string

                  'wid':
                    description: Withdraw ID in case of withdraw
                    type: string

                  'amount':
                    description: Amount in sat
                    type: integer

                  'creation_ts':
                    description: When the transaction was initiated
                    type: string
                    format: date-time

                  'details':
                    type: string
                    nullable: true

                  'fail':
                    description: Is the transaction failed
                    type: boolean
                    example: false

                  'fail_reason':
                    type: string
                    nullable: true
                    example: null

                  'fail_ts':
                    description: When did the transaction failed ?
                    type: string
                    format: date-time
                    nullable: true
                    example: null

                  'payment_hash':
                    type: string
                    example: 33f45c13c7ddcae46c6732414552893ca599f9399c62ffc2cfae209e8b17c5c3

                  'success':
                    type: boolean
                    example: false

                  'sucess_ts':
                    type: string
                    format: date-time
                    nullable: true
                    example: null

          example:
            transaction:
              - did: 269157f3-d4a1-4493-afcb-5e8fdaa49288
                amount: 99400
                creation_ts: 020-09-15T10:50:40.332Z
                details: null
                fail: false
                success: true
                fail_reason: null
                fail_ts: null
                payment_hash: 33f45c13c7ddcae46c6732414552893ca599f9399c62ffc2cfae209e8b17c5c3
                sucess_ts: 020-09-15T10:50:40.332Z


  400:
    $ref: '../../../responses.yaml#/badParameters'

  401:
    $ref: '../../../responses.yaml#/unauthorized'
