tags:
  - User

security:
  - jwtAuth: ['deposit']
  - cookieAuth: []

deprecated: false
summary: Deposit funds
description: |
  Move funds from user wallet to the **[Lightning channel](https://medium.com/suredbits/lightning-101-what-are-lightning-channels-cfb80f440298)** with LN Markets.
operationId: User_deposit

requestBody:
  description: |
    Payload that contains all informations to initialize a new deposit.
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
        - 'amount'
        properties:
          'amount':
            type: integer
            minimum: 100
            maximum: 1000000
            example: 10000

          'unit':
            type: string
            pattern: '^[a-zA-Z0-9]+$'
            default: sat
            example: sat

responses:
  200:
    description: |
      New deposit entry in database waiting for payment. Using `paymentRequest` afterwards, user will confirm the deposit and funds will be added to his account.
    content:
      application/json:
        schema:
          type: object
          properties:
            'paymentRequest':
              type: string
              example: 
            'expiry':
              type: integer
              example: 45

  400:
    $ref: '../../../responses.yaml#/badParameters'

  401:
    $ref: '../../../responses.yaml#/unauthorized'
