tags:
  - User

security:
  - jwtAuth: ['withdraw']
  - cookieAuth: []

deprecated: false
summary: Withdraw funds via LNURL
description: |
  Create a LNURL Withdraw.
operationId: User_withdrawLnurl

requestBody:
  description: |
    Amount the user wants to withdraw.
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
        - 'amount'
        properties:
          'amount':
            type: integer
            minimum: 1000
            example: 10000

          'unit':
            type: string
            enum: ['sat', 'msat']
            default: sat
            example: sat

responses:
  200:
    description: |
      Bech32 encoded string
    content:
      application/json:
        schema:
          type: object
          properties:
            'lnurl':
              type: string
              example: LNURL1DP68GURN8GHJ7UM9WFMXJCM99E3K7MF0V9CXJ0M385EKVCENXC6R2C35XVUKXEFCV5MKVV34X5EKZD3EV56NYD3HXQURZEPEXEJXXEPNXSCRVWFNV9NXZCN9XQ6XYEFHVGCXXCMYXYMNSERXFQ5FNS

  400:
    $ref: '../../../../responses.yaml#/badParameters'

  401:
    $ref: '../../../../responses.yaml#/unauthorized'
