tags:
  - Positions

security:
  - jwtAuth: ['positions']
  - cookieAuth: []

deprecated: false
summary: 'New position'
description: 'Send the order form parameters to add a new position in database.'
operationId: Position_createPosition

requestBody:
  description: |
    Payload with all the information needed to setup a new position. 
    if `side="l"`, the property `price` must be included in the request to know when the position should be filled.
  content:
    application/json:
      schema:
        type: object
        required:
        - 'side'
        - 'type'
        - 'margin'
        properties:
          type:
            type: string
            enum: ['l', 'm']

          side:
            type: string
            enum: ['b', 's']

          margin:
            type: integer
            format: int32
            minimum: 1

          leverage:
            type: number
            format: double
            multipleOf: 0.0000000001

          quantity:
            type: integer
            minimum: 1

          takeprofit:
            type: number
            format: double
            multipleOf: 0.1
            minimum: 1

          stoploss:
            type: number
            format: double
            multipleOf: 0.1
            minimum: 1

          price:
            type: number
            format: double
            multipleOf: 0.1
            minimum: 1

        example:
          type: m
          side: b
          margin: 100000
          leverage: 25
          quantity: 500

responses:
  200:
    description: 'Position sucessfully created.'
    content:
      application/json:
        schema:
          $ref: '../../schemas/position.yaml'

  400:
    $ref: '../../responses.yaml#/badParameters'

  401:
    $ref: '../../responses.yaml#/unauthorized'
